<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul,li {
			list-style: none;
		}
	</style>
</head>
<body>
	<!--空格与换行对块级元素没有影响-->
	<ul>
		<li>aaaaaaa</li>
		<li>aaaaaaa</li>
		<li>aaaaaaa</li>
	</ul>
	<!--空白折叠-->
	<a href="##">baidu.com</a>    &nbsp;
		<a href="##">sina.com</a>
</body>
</html>
